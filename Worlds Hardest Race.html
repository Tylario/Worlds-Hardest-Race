	function onkeydown(e) {
	          if(e.keyCode==39) {e.preventDefault(); red.movement.right = true; konamid();} //right arrow
		else if(e.keyCode==37) {e.preventDefault(); red.movement.left = true;} //left arrow
		else if(e.keyCode==38) {e.preventDefault(); red.movement.up = true;} //up arrow
		else if(e.keyCode==40) {e.preventDefault(); red.movement.down = true;} //down arrow

 		else if(e.keyCode==68) {e.preventDefault(); blue.movement.right = true;} //D arrow
 		else if(e.keyCode==65) {e.preventDefault(); blue.movement.left = true;} //A arrow
  		else if(e.keyCode==87) {e.preventDefault(); blue.movement.up = true;} //W arrow
 		else if(e.keyCode==83) {e.preventDefault(); blue.movement.down = true;} //S arrow
  		else if(e.keyCode==32) {e.preventDefault(); race();} //spacebar
		
 		else if(e.keyCode==88) {e.preventDefault(); single_player();} //X
		
		else if(e.keyCode==66) {e.preventDefault(); konamia()} //B
		else if(e.keyCode==65) {e.preventDefault(); konamib();} //A
		else if(e.keyCode==13) {e.preventDefault(); konamic();} //Enter


	}
	function konamid(){
		lastpressed = 'right';
	}
	
	function konamia(){
		if(lastpressed == 'right'){
			lastpressed = 'b';
		} else {
			lastpressed = 'no'
		}
	}
	
	function konamib(){
		if(lastpressed == 'b'){

		}
	}
	
	function konamic(){
		if(lastpressed == 'b'){

		}

		movea = movea - 0.2;

	function collisionCheck (wall, nexPosition, box) {

		if(wall[0]-20<nexPosition.x && wall[1]+20>nexPosition.x){
			if(wall[2]-20<box.pos.y && wall[3]+20>box.pos.y){
				nexPosition.x = box.pos.x;
			}
		}

		if(wall[0]-20<box.pos.x && wall[1]+20>box.pos.x){
			if(wall[2]-20<nexPosition.y && wall[3]+20>nexPosition.y){
				nexPosition.y = box.pos.y;
			}
		}
	}
